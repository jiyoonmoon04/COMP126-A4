<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>An Awesome Website</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <header class="header">
        <h1 class="logo">an awesome website</h1>

        <nav class="navbar" id="navbar">
            <ul>
            <li><a href="#">home</a></li>
            <li><a href="#">about</a></li>
            <li><a href="#">contact</a></li>
            </ul>
        </nav>

        <img src="img/hamburger.png" alt="Menu" class="hamburger" id="hamburger">
    </header>


    <main class="main">
        <section class="welcome">
        <h2>Welcome.</h2>
        <p>We're glad you're here.</p>
        <button class="btn learn">learn more</button>
        </section>

        <section class="form-section">
        <h3>Join our mailing list for updates!</h3>
        <form>
            <label for="name">Your name</label>
            <input type="text" id="name" name="name" required />

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />

            <button type="submit" class="btn submit">submit</button>
        </form>
        </section>
    </main>

  <section class="gallery">
    <img src="img/pic1.avif" alt="picture 1" />
    <img src="img/pic2.jpeg" alt="picture 2" />
    <img src="img/pic3.avif" alt="picture 3" />
  </section>

  <footer class="footer">
    <p>&copy; comp 126</p>
  </footer>

  <script>
    const hamburger = document.getElementById('hamburger');
    const navbar = document.getElementById('navbar');

    hamburger.addEventListener('click', () => {
      const isOpen = navbar.classList.toggle('active');
      hamburger.src = isOpen ? 'img/close.png' : 'img/hamburger.png';
      hamburger.alt = isOpen ? 'Close menu' : 'Open menu';
    });
  </script>
</body>
</html>
